{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}"/>
    <title>Home Page</title>
  </head>
  <body>
  <div class="bg-blue-500 max-w-[1200px] px-5 mx-auto">
  <nav>
    <div>
        <div>
            <div class="w-12"><img src="{% static 'myapp/images/logo.png' %}" alt="logo"></div>
        </div>
    </div>
  </nav>
    <h2 class="text-[40px] mt-4">Home Page</h2>
    <h3>Smartphones:</h3>
    <div class="flex flex-col font-medium gap-[4px] mt-2">
      {% for item in items %}    
        <a href="/{{item.id}}">
        <span>ID: {{item.id}}</span>
        <span>Name: {{item.name}}</span>
        <span>Price:{{item.price}}</span>
        <span>About phone: {{item.descrition}}</span>
        </a>
        <br/>
       {% endfor %}
    </div>
    </div>
  </body>
</html>
